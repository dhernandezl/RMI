<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/styles.css" type="text/css"/>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    </head>
    <body>
        <div class="container mt-3">
            <table>
                <tr class="bg-secondary text-white">
                    <td class="text-end" style="height: 80px;" colspan="4"><label id="txt-result" class="mt-4 pe-4 text-result">0</label></td>
                </tr>
                <tr class="bg-secondary">
                    <td><button id="btn-add" type="button" class="btn btn-secondary" style="display:block;width: 100%;height: 100%;">+</button></td>
                    <td><button id="btn-sub" type="button" class="btn btn-secondary" style="display:block;width: 100%;height: 100%;">-</button></td>
                    <td><button id="btn-mul" type="button" class="btn btn-secondary" style="display:block;width: 100%;height: 100%;">&times;</button></td>
                    <td><button id="btn-div" type="button" class="btn btn-secondary" style="display:block;width: 100%;height: 100%;">&divide;</button></td>
                </tr>
                <tr class="bg-warning">
                    <td><button id="vl-7" type="button" class="btn btn-warning" style="display:block;width: 100%;height: 100%;" value="7">7</button></td>
                    <td><button id="vl-8" type="button" class="btn btn-warning" style="display:block;width: 100%;height: 100%;" value="8">8</button></td>
                    <td><button id="vl-9" type="button" class="btn btn-warning" style="display:block;width: 100%;height: 100%;" value="9">9</button></td>
                    <td rowspan="4" class="bg-secondary"><button id="btn-equal" type="button" class="btn btn-secondary" style="display:block; width: 100%; height: 100%;">=</button></td>
                </tr>
                <tr class="bg-warning">
                    <td><button id="vl-4" type="button" class="btn btn-warning" style="display:block;width: 100%;height: 100%;" value="4">4</button></td>
                    <td><button id="vl-5" type="button" class="btn btn-warning" style="display:block;width: 100%;height: 100%;" value="5">5</button></td>
                    <td><button id="vl-6" type="button" class="btn btn-warning" style="display:block;width: 100%;height: 100%;" value="6">6</button></td>
                </tr>
                <tr class="bg-warning">
                    <td><button id="vl-1"type="button" class="btn btn-warning" style="display:block;width: 100%;height: 100%;" value="1">1</button></td>
                    <td><button id="vl-2" type="button" class="btn btn-warning" style="display:block;width: 100%;height: 100%;" value="2">2</button></td>
                    <td><button id="vl-3" type="button" class="btn btn-warning" style="display:block;width: 100%;height: 100%;" value="3">3</button></td>
                </tr>
                <tr class="bg-warning">
                    <td><button id="vl-0" type="button" class="btn btn-warning btn-width" style="display:block;width: 100%;height: 100%;">0</button></td>
                    <td id="btn-point" class="bg-secondary"><button type="button" class="btn btn-secondary btn-width" style="display:block;width: 100%;height: 100%;">.</button></td>
                    <td id="btn-ac" class="bg-danger"><button type="button" class="btn btn-danger" style="display:block;width: 100%;height: 100%;">AC</button></td>
                </tr>
            </table>
        </div>
    <!-- jQuery first -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" type="text/javascript"></script>
    <script src="assets/js/process.js" type="text/javascript"></script>
    <script>init.start()</script>
    </body>
</html>
